          <div>

          <div>
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="First name"

            />
            <input
              type="text"
              id="surname"
              name="surname"
              placeholder="Surname"
              required
            />
          </div>
          <div>
            <input
              type="text"
              id="emailOrPhone"

              placeholder="Email or mobile number"
              required
            />
          </div>
          <div>
            <input
              type="text"
              id="emailOrPhone"
              name="emailOrPhone"
              placeholder="Re-enter email or mobile number"
              required
            />
          </div>

            <input
              type="password"
              id="password"
              name="password"
              placeholder="New password"
              required
            />
          </div>

          <div>
