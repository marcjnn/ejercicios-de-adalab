<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <title>1.4 flexbox - ex 7 - Centro de fisioterapia</title>
  </head>
  <body>
    <div class="wrapper">
      <aside class="image">
        <img src="./images/fisioterapia.jpg" alt="fisioterapia de la mano" />
      </aside>
      <main class="main">
        <div>
          <h1 class="name">Centro de fisioterapia Guzman Fernandez</h1>
          <p class="description">Fisioterapia general</p>
        </div>
        <ul class="buttons">
          <li class="book">Reservar cita</li>
          <li class="price">Pedir presupuesto</li>
        </ul>
      </main>
      <aside class="points">
        <div class="reviews">
          <p>24 valoraciones</p>
          <p>ver comentarios</p>
        </div>
        <div class="finalNote">
          <p class="note">8,9</p>
          <img class="star" src="./images/star.png" alt="points star" />
        </div>
      </aside>
    </div>
  </body>
</html>
